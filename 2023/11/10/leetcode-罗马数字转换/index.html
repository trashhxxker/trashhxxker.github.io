        <h1 id="题目描述"><a href="#题目描述" class="headerlink" title="题目描述"></a>题目描述</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">#罗马数字包含以下七种字符: I， V， X， L，C，D 和 M。</span><br><span class="line"></span><br><span class="line">#字符          数值</span><br><span class="line">#I             1</span><br><span class="line">#V             5</span><br><span class="line">#X             10</span><br><span class="line">#L             50</span><br><span class="line">#C             100</span><br><span class="line">#D             500</span><br><span class="line">#M             1000</span><br><span class="line">#例如， 罗马数字 2 写做 II ，即为两个并列的 1 。12 写做 XII ，即为 X + II 。 27 写做  XXVII, 即为 XX + V + II 。</span><br><span class="line">#</span><br><span class="line">#通常情况下，罗马数字中小的数字在大的数字的右边。但也存在特例，例如 4 不写做 IIII，而是 IV。数字 1 在数字 5 的左边，所表示的数等于大数 5 减小数 1 得到的数值 4 。同样地，数字 9 表示为 IX。这个特殊的规则只适用于以下六种情况：</span><br><span class="line">#</span><br><span class="line">#I 可以放在 V (5) 和 X (10) 的左边，来表示 4 和 9。</span><br><span class="line">#X 可以放在 L (50) 和 C (100) 的左边，来表示 40 和 90。</span><br><span class="line">#C 可以放在 D (500) 和 M (1000) 的左边，来表示 400 和 900。</span><br><span class="line">#给定一个罗马数字，将其转换成整数。</span><br><span class="line"></span><br><span class="line"># 定义一个函数，将罗马数字转换为阿拉伯数字</span><br></pre></td></tr></table></figure>

<h1 id="题目分析"><a href="#题目分析" class="headerlink" title="题目分析"></a>题目分析</h1><p> 这道题我的想法就是遍历字符串然后将值与其匹配，特殊情况可以通过左右问题和加减来逻辑上的完成。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Solution</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">romanToInt</span>(<span class="params">self, s: <span class="built_in">str</span></span>) -&gt; <span class="built_in">int</span>:</span><br><span class="line">        romandict = &#123;</span><br><span class="line">            <span class="string">&#x27;I&#x27;</span>:<span class="number">1</span>,</span><br><span class="line">            <span class="string">&#x27;V&#x27;</span>:<span class="number">5</span>,</span><br><span class="line">            <span class="string">&#x27;X&#x27;</span>:<span class="number">10</span>,</span><br><span class="line">            <span class="string">&#x27;L&#x27;</span>:<span class="number">50</span>,</span><br><span class="line">            <span class="string">&#x27;C&#x27;</span>:<span class="number">100</span>,</span><br><span class="line">            <span class="string">&#x27;D&#x27;</span>:<span class="number">500</span>,</span><br><span class="line">            <span class="string">&#x27;M&#x27;</span>:<span class="number">1000</span></span><br><span class="line">        &#125;</span><br><span class="line">        prekey_value = <span class="number">0</span></span><br><span class="line">        result = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> zimu <span class="keyword">in</span> <span class="built_in">reversed</span>(s):</span><br><span class="line">            value = romandict[zimu]</span><br><span class="line">            <span class="keyword">if</span> value &lt; prekey_value:</span><br><span class="line">                result -= value</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                result += value</span><br><span class="line">            prekey_value = value</span><br><span class="line">        <span class="keyword">return</span> result</span><br><span class="line">                 </span><br></pre></td></tr></table></figure>
