          python之列表（字典）解析式
        </h1>

        <div class="post-meta">
            <span class="post-meta-item">
              <span class="post-meta-item-icon">
                <i class="far fa-calendar"></i>
              </span>
              <span class="post-meta-item-text">发表于</span>
              

              <time title="创建时间：2023-11-10 09:18:56 / 修改时间：09:36:39" itemprop="dateCreated datePublished" datetime="2023-11-10T09:18:56+08:00">2023-11-10</time>

    <div class="post-body" itemprop="articleBody">

      
        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">nubmers = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>]</span><br><span class="line">l = [x**<span class="number">2</span> <span class="keyword">for</span> x <span class="keyword">in</span> nubmers ]</span><br><span class="line"><span class="built_in">print</span>(l)</span><br><span class="line"><span class="comment">#[1, 4, 16, 25, 36]</span></span><br><span class="line">l = [x <span class="keyword">for</span> x <span class="keyword">in</span> nubmers <span class="keyword">if</span> x % <span class="number">2</span> ==<span class="number">0</span>]</span><br><span class="line"><span class="built_in">print</span>(l)</span><br><span class="line"><span class="comment">#[2, 4, 6]</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">是的，除了列表生成式，Python 还提供了字典生成式（Dictionary Comprehension）。字典生成式允许你以一种简洁的方式创建新的字典。</span><br><span class="line"></span><br><span class="line">字典生成式的基本形式如下：</span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line">new_dict = &#123;key_expr: value_expr <span class="keyword">for</span> item <span class="keyword">in</span> iterable <span class="keyword">if</span> condition&#125;</span><br><span class="line">```</span><br><span class="line"></span><br><span class="line">其中：</span><br><span class="line">- `key_expr` 是对 `item` 计算键的表达式。</span><br><span class="line">- `value_expr` 是对 `item` 计算值的表达式。</span><br><span class="line">- `item` 是可迭代对象中的元素。</span><br><span class="line">- `iterable` 是被迭代的对象。</span><br><span class="line">- `condition` 是一个可选的条件，只有满足条件的元素才会被包含在新字典中。</span><br><span class="line"></span><br><span class="line">下面是一个简单的例子：</span><br><span class="line"></span><br><span class="line">```python</span><br><span class="line"><span class="comment"># 字典生成式</span></span><br><span class="line">numbers = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>]</span><br><span class="line">squared_dict = &#123;x: x**<span class="number">2</span> <span class="keyword">for</span> x <span class="keyword">in</span> numbers <span class="keyword">if</span> x % <span class="number">2</span> == <span class="number">0</span>&#125;</span><br><span class="line"><span class="comment"># 结果为 &#123;2: 4, 4: 16&#125;</span></span><br><span class="line">```</span><br><span class="line"></span><br><span class="line">在这个例子中，字典生成式使用了列表中的偶数作为键，计算了它们的平方作为值，创建了一个新的字典。</span><br><span class="line"></span><br><span class="line">字典生成式的语法与列表生成式非常相似，只是用花括号 `&#123;&#125;` 表示字典。字典生成式在处理需要将可迭代对象的元素映射到键值对时非常有用。</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">dict</span>= &#123;<span class="string">&#x27;a&#x27;</span>:<span class="number">1</span>,<span class="string">&#x27;b&#x27;</span>:<span class="number">2</span>&#125;</span><br><span class="line">new_dict = &#123;k:x**<span class="number">2</span> <span class="keyword">for</span> k,x <span class="keyword">in</span> <span class="built_in">dict</span>.items()&#125;</span><br><span class="line"><span class="built_in">print</span>(new_dict)</span><br></pre></td></tr></table></figure>

<p>字典不可被迭代，使用要用字典.items可迭代对象来做。</p>
